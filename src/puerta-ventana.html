<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
         integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Puerta-Ventanas</title>
</head>
<body style="background-color: #14142e">
    <div class="card " style="background-color: #14142e" >
        <div class="card-header align-self-start" style="background-color: #14142e">
            <a href="../index.html" class="btn btn-info " role="button"><samp class="fas fa-angle-left"></samp></a>
        </div>
        <h3 class="card-title text-white font-weight-bold text-center">Control de Puertas y Ventanas</h3>
            <table class="table table-striped table-dark table-responsive">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Etiqueta</th>
                    <th scope="col">Detalle</th>
                    <th scope="col" colspan="2">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Puerta</td>
                    <td id="detailD">.........</td>
                    <td><button type="button" class="btn btn-primary btn-sm" id="openD">Abrir</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm"  id="closeD">Danger</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Ventana Lateral </td>
                    <td id="detailW">..........</td>
                    <td><button type="button" class="btn btn-primary btn-sm" id="openW">Abrir</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm" id="closeW">Danger</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Ventana Frontal</td>
                    <td id="detailW2">..........</td>
                    <td><button type="button" class="btn btn-primary btn-sm" id="openW2">Abrir</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm" id="closeW2">Danger</button></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Luz de Habitación Principal </td>
                    <td id="detailL">..........</td>
                    <td><button type="button" class="btn btn-primary btn-sm" id="onL">Encendido</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm" id="offL">Apagado</button></td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Luz de la Sala </td>
                    <td id="detailL2">..........</td>
                    <td><button type="button" class="btn btn-primary btn-sm" id="onL2">Encendido</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm" id="offL2">Apagado</button></td>
                  </tr>
                </tbody>
              </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="../js/open-close.js"></script>
    
</body>

</html>
